<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 001 - To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <h1>To Do List</h1>
            <ul class="list-items">
                <li class="list-item flist">
                    <input type="checkbox" class="checkbox">
                    <label class="task">Walk the dog</label>
                    <button class="delete-button" id="delete-button">X</button>
                </li>
                <div class="white-bar" id="white-bar"></div>
                <li class="list-item flist">
                    <input type="checkbox" class="checkbox">
                    <label class="task">Buy milk</label>
                    <button class="delete-button" id="delete-button">X</button>
                </li>
                <div class="white-bar" id="white-bar"></div>
                <li class="list-item flist">
                    <input type="checkbox" class="checkbox">
                    <label class="task">Do homework</label>
                    <button class="delete-button" id="delete-button">X</button>
                </li>
                <div class="white-bar" id="white-bar"></div>
                <li class="list-item flist">
                    <input type="checkbox" class="checkbox">
                    <label class="task">Study</label>
                    <button class="delete-button" id="delete-button">X</button>
                </li>
                <div class="white-bar" id="white-bar"></div>
            </ul>
            <form>
                <input type="text" class="input-box" id="input-box" placeholder="Type a new item here..." required />
            </form>
            <div class="date-button">
                <input type="button" class="datepicker" id="datepicker" style="display: none;"/>
                <button id="date-button">ðŸ“…</button>
            </div>
            <div class="add-button">
                <button class="add-button" id="add-button">Add</button>
            </div>
        </div>
        <div class="color-legend">
            <button class="urgency-levels" id="urgency-levels" onclick="showColorLegend()">Urgency</button>
            <div id="color-bar-container" style="display:none;">
                <label class="color-bar-green" style="background-color: greenyellow;">Not Important</label>
                <label class="color-bar-blue" style="background-color: blue;">Medium</lable>
                <label class="color-bar-red" style="background-color: red;">High</label>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
